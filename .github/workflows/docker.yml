name: Docker

on: [push, pull_request]
#   push:
#     branches:
#       - master
#       - 'v[0-9]+*'

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: zbeekman/ShellCheck-Linter-Action@v1.0.1
      - name: Build
        run: ./scripts/build.sh
      - name: Install Bats
        run: |
          curl -sSL -o /tmp/bats_v0.4.0.tar.gz https://github.com/sstephenson/bats/archive/v0.4.0.tar.gz
          tar -xf /tmp/bats_v0.4.0.tar.gz
          sudo bats-0.4.0/install.sh /usr/local
      - name: Test
        run: ./scripts/test.sh

  # https://www.prestonlamb.com/blog/creating-a-docker-image-with-github-actions
  publish:
    name: Publish
    needs: [build]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/master' || startsWith(github.ref, 'refs/heads/v[0-9]+'))
    runs-on: ubuntu-latest
    steps:
      - name: Login to DockerHub Registry
        run: echo ${{ secrets.DOCKER_PERSONAL_ACCESS_TOKEN }} | docker login -u zixia --password-stdin
      - name: Build the Docker image
        run: docker build . --file Dockerfile -t artifact_image
      - name: Set Version & Push
        run: |
          export IMAGE=$(cat IMAGE)
          export TAG=$(cat VERSION)

          # https://stackoverflow.com/a/58453200/1123955
          export WECHAT_VERSION=$(docker run -it --rm -a stdout --entrypoint cat artifact_image /home/VERSION.WeChat)

          echo "Deploying IMAGE=$IMAGE"
          docker tag artifact_image "${IMAGE}"  # latest
          docker push "${IMAGE}"

          echo "Deploying TAG=$TAG"
          docker tag artifact_image "${IMAGE}:${TAG}"
          docker push "${IMAGE}:${TAG}"

          echo "Deploying WECHAT_VERSION=$WECHAT_VERSION"
          docker tag artifact_image "${IMAGE}:${WECHAT_VERSION}"
          docker push "${IMAGE}:${WECHAT_VERSION}"
